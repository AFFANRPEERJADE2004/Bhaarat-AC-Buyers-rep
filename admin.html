<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bhaarat AC Buyers</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--primary-blue);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--primary-blue);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: var(--light-blue);
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-contacted { background: #cce5ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 2px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>
<body>
    <div id="adminApp">
        <!-- Login Section -->
        <div id="loginSection" class="login-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-blue);">Admin Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-input">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-input">
            </div>
            <button onclick="adminLogin()" class="submit-btn">Login</button>
            <p style="text-align: center; margin-top: 10px; color: var(--text-gray);">Use Ctrl+Shift+A on main site</p>
        </div>

        <!-- Dashboard Section (hidden by default) -->
        <div id="dashboardSection" style="display: none;">
            <div class="admin-container">
                <div class="admin-header">
                    <h1>AC Listings Dashboard</h1>
                    <button onclick="logout()" class="cta-button" style="background: var(--accent-orange);">Logout</button>
                </div>

                <!-- Stats -->
                <div class="stats-grid" id="statsContainer"></div>

                <!-- Listings Table -->
                <div class="table-container">
                    <table id="listingsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Area</th>
                                <th>AC Details</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
