<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your AC - Bhaarat AC Buyers Mumbai</title>
    <meta name="description" content="Sell old AC in Mumbai at the best price with Bhaarat AC Buyers. We buy second hand, used, split and window ACs with free pickup and instant payment across Mumbai. Call now for same-day service.">
      <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <main>
        <section class="form-section" style="margin-top: 80px;">
            <h2 class="section-title">Sell Your AC - Get Best Price</h2>
            <div class="form-container">
                <div class="success-message" id="successMessage">
                    <strong>Thank you!</strong><br>
                    Our team will contact you shortly to discuss the best possible price.
                </div>
                <div class="error-message" id="errorMessage"></div>
                
                <form id="acForm">
                    <h3 style="margin-bottom: 1.5rem; color: var(--primary-blue);">Seller Details</h3>
                    
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number <span class="required">*</span></label>
                        <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" required placeholder="10-digit mobile number">
                    </div>

                    <div class="form-group">
                        <label>Mumbai Address <span class="required">*</span></label>
                        <input type="text" name="address" id="addressInput" required>
                    </div>

                    <div class="form-group">
                        <label>Area <span class="required">*</span></label>
                        <select name="area" id="area" required>
                            <option value="">Select Area</option>
                            <option value="Andheri">Andheri</option>
                            <option value="Bandra">Bandra</option>
                            <option value="Borivali">Borivali</option>
                            <option value="Chembur">Chembur</option>
                            <option value="Churchgate">Churchgate</option>
                            <option value="Colaba">Colaba</option>
                            <option value="Dadar">Dadar</option>
                            <option value="Ghatkopar">Ghatkopar</option>
                            <option value="Goregaon">Goregaon</option>
                            <option value="Jogeshwari">Jogeshwari</option>
                            <option value="Juhu">Juhu</option>
                            <option value="Kandivali">Kandivali</option>
                            <option value="Khar">Khar</option>
                            <option value="Kurla">Kurla</option>
                            <option value="Lower Parel">Lower Parel</option>
                            <option value="Malad">Malad</option>
                            <option value="Matunga">Matunga</option>
                            <option value="Mulund">Mulund</option>
                            <option value="Navi Mumbai">Navi Mumbai</option>
                            <option value="Powai">Powai</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Santacruz">Santacruz</option>
                            <option value="Thane">Thane</option>
                            <option value="Vashi">Vashi</option>
                            <option value="Versova">Versova</option>
                            <option value="Vikhroli">Vikhroli</option>
                            <option value="Vile Parle">Vile Parle</option>
                            <option value="Worli">Worli</option>
                            <option value="Other Mumbai Area">Other Mumbai Area</option>
                        </select>
                    </div>

                    <h3 style="margin: 2rem 0 1.5rem; color: var(--primary-blue);">AC Details</h3>

                    <div class="form-group">
                        <label>Brand <span class="required">*</span></label>
                        <select name="brand" id="brand" required>
                            <option value="">Select Brand</option>
                            <option value="LG">LG</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Daikin">Daikin</option>
                            <option value="Voltas">Voltas</option>
                            <option value="Blue Star">Blue Star</option>
                            <option value="Hitachi">Hitachi</option>
                            <option value="Carrier">Carrier</option>
                            <option value="Godrej">Godrej</option>
                            <option value="Whirlpool">Whirlpool</option>
                            <option value="O General">O General</option>
                            <option value="Panasonic">Panasonic</option>
                            <option value="Lloyd">Lloyd</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>AC Type <span class="required">*</span></label>
                        <select name="acType" id="acType" required>
                            <option value="">Select Type</option>
                            <option value="Split">Split AC</option>
                            <option value="Window">Window AC</option>
                            <option value="Cassette">Cassette AC</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ton Capacity <span class="required">*</span></label>
                        <select name="capacity" id="capacity" required>
                            <option value="">Select Capacity</option>
                            <option value="0.75">0.75 Ton</option>
                            <option value="1">1 Ton</option>
                            <option value="1.5">1.5 Ton</option>
                            <option value="2">2 Ton</option>
                            <option value="2.5">2.5 Ton</option>
                            <option value="3">3 Ton</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Age of AC <span class="required">*</span></label>
                        <select name="age" id="age" required>
                            <option value="">Select Age</option>
                            <option value="0-1">0-1 Year</option>
                            <option value="1-3">1-3 Years</option>
                            <option value="3-5">3-5 Years</option>
                            <option value="5-7">5-7 Years</option>
                            <option value="7-10">7-10 Years</option>
                            <option value="10+">10+ Years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Working Condition <span class="required">*</span></label>
                        <select name="condition" id="condition" required>
                            <option value="">Select Condition</option>
                            <option value="Working Perfectly">Working Perfectly</option>
                            <option value="Working with Minor Issues">Working with Minor Issues</option>
                            <option value="Not Working">Not Working</option>
                            <option value="Needs Repair">Needs Repair</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Additional Notes</label>
                        <textarea name="notes" id="notes" placeholder="Any additional information about your AC..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit for Review</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <div class="fixed-actions">

</body>
</html>
